        .menu {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(51, 51, 51, 0.9);
            transition: all 0.5s;
            transform: translateX(-100%);
        }

        .menu a {
            display: block;
            color: #fff;
            height: 50px;
            text-decoration: none;
            padding: 15px;

        .menu a:hover {

        }

            transform: translateX(0%);
